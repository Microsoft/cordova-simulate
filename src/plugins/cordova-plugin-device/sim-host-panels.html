<cordova-panel id="device" caption="Device">
    <cordova-labeled-value id="device-platform" label="Platform"></cordova-labeled-value>
    <cordova-combo id="device-list" label="Device"></cordova-combo>
    <cordova-combo id="device-os-version" label="OS version" style="display:none;"></cordova-combo>
    <cordova-labeled-value id="device-resolution" label="Physical resolution"></cordova-labeled-value>
    <cordova-labeled-value id="device-pixel-ratio" label="Device pixel ratio"></cordova-labeled-value>
    <cordova-labeled-value id="device-viewport-size" label="Logical resolution (viewport size)"></cordova-labeled-value>
    <cordova-labeled-value id="device-cordova-version" label="Cordova version"></cordova-labeled-value>
    <cordova-labeled-value label="Model" id="device-model"></cordova-labeled-value>
    <cordova-labeled-value label="Manufacturer" id="device-manufacturer"></cordova-labeled-value>
    <cordova-labeled-value label="UUID" id="device-uuid"></cordova-labeled-value>
    <cordova-labeled-value label="Version" id="device-version"></cordova-labeled-value>
    <cordova-labeled-value label="Serial" id="device-serial"></cordova-labeled-value>
    <cordova-checkbox id="is-virtual-device">Virtual device</cordova-checkbox>
</cordova-panel>
